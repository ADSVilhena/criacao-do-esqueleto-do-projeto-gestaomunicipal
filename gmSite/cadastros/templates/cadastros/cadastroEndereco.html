{% extends 'admin/base_main.html' %}
{% block title %}
<title>Cadastrar Endereço</title>
{% endblock%}
{% block centro %}
<div class="mt-3 pt-3">
    <div>
        <h3 class="text-center"></h3>
    </div>
    {% if user.is_authenticated %}
    <form method="POST">
        <div class="col">
            {% csrf_token %}
            {{ form.as_p }}
        </div>
       
        <input type="submit"  class="btn btn-primary" value="Próximo">
    </form>
    {% else %}
    <div class="alert alert-danger">
        Faça o Login, ou Realize o Cadastro!
    </div>
    {% endif %}
</div>


<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

<script>
$(function() {
    $("#id_idPessoa").val({{user.id}});
    document.getElementById("id_idPessoa").style.display = 'none';})
</script>
{% endblock %}
